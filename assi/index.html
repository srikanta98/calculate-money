<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM</title>

 

  <!-- -------Bootstrap CSS stylesheet ---------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- ---------Vanilla CSS---------------------  -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="w-75 mx-auto">
  <header></header>
  <!-- ---------------------------------Main code starts here------------------------------  -->
  <main>
    <section class="container mt-5 mb-5">
      <article class="row gap-4">

        <div class="col">
          <img src="images/dollars-499481__480.jpg" class="img-fluid" alt="" />
        </div>
        <!-- ----------Customization Section -------------- -->
        <div class="col mx-3">
          <!------------------- heading------------ -->

          <h1 class="fw-bold income text-center">Income</h1>



          <div class="margin-top row">
            <div class="col-5">
              <p class="bold mb-4">Income</p>
            </div>
            <div class="col-2">
              <input type="text" class="p-2 mb-2" id="promo-input" placeholder="" />
            </div>
            <h2 class="text-center position">Expenses</h2>

            <div class="margin-top row">
              <div class="col-5">
                <p class="bold mb-4">Food</p>
                <p class="bold mb-4">Rent</p>
                <p class="bold mb-4">Clothes</p>
              </div>
              <div class="col-2">
                <input type="text" class="p-2 mb-2" id="food-input" placeholder="" />
                <input type="text" class="p-2 mb-2" id="rent-input" placeholder="" />
                <input type="text" class="p-2 mb-2" id="cloth-input" placeholder="" />
              </div>

            </div>
            <!-- -----------------Total Price -------------------- -->
            <div class="row reduce-margin">

              <div class="col-2">

                <button class="button mb-3 relative" onclick="calculate()">Calculate</button>
              </div>
            </div>

            <h3 class="bold mt-4 mb-4">Total expenses:<span id="total-price">0</span> <h3>
            <h3 class="bold mb-4">Balance:<span id="total-balance">0</span> <h3>
                <div>
                  <div class="d-flex mt-4">
                    <p class="bold mx-3">save</p>
                    <input type="text" class="p-2 mb-2 mx-2" id="save-input">
                    <p class="bold mx-3">%</p>
                  </div>
                </div>
                <button class="button bit mt-2 mb-4 relative" onclick="save()">save</button>
                <h3 class="bold mt-4 mb-4">Saving amount:<span id="total-amount">0</span><h3>
                <h3 class="bold mb-4">Remaining balance:<span id="total-balancee">0</span><h3>                         
           </div>
      </article>
    </section>

  </main>

  <!-- -----------Bootstrap Javascript  -------------------->
 
  <!-- -----------vanilla Javascript ------------------------ -->
  <script src="js/script.js"></script>
</body>

</html>
